<!DOCTYPE html>
<html lang="en">
<head>
  <title>Boquette Histoire</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="[4]Matik 112 An222">
  <link rel="stylesheet" href="assets\css\log.css">
  <link rel="icon" type="image/png" href="assets/img/AM_trads_droitinv.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
        //Buttons
        var Go, GoodB, BadB;
        Go = $('#GoButton');
        GoodB = $("#GoodBtn");
        BadB = $("#BadBtn");

        //Messages
        var Good, Bad;
        Good = $("#GoodMsg");
        Bad = $("#BadMsg");

        //Variable for Validation
        var DescText, Number, Input, InputBox
        InputBox = $("#Input");
        Input = 0;
        Number = 9;
        DescText = "Quelle est la fam's du ME 221";

        $("#Desc").text(DescText);

        Go.click(function(){
            Input = InputBox.val();
            if(Input == Number){
                Good.toggleClass("Open");
            }else{
                Bad.toggleClass("Open");
            }
        });

        //GoodB.click(function(){
        //    Good.toggleClass("Open");
        //    Reset();
        //});

        BadB.click(function(){
            Bad.toggleClass("Open");
            Reset();
        });

        function Reset(){
            Input = 0;
            InputBox.val("");
        }
    });
  </script>
</head>
<body>
    <section id="Content">
        <img src="assets\img\AMz.png" >
        <h1>Accès limité aux gadzs</h1>
        <p id="Desc">Quel est la fam's du ME 221</p>
        <div class="InputBox">
            <input id="Input" type="text" placeholder="Fam's"></input>
            <button id="GoButton">Entrer</button>
        </div>
    </section>

    <section class="FlashMessage" id="GoodMsg">
        <div class="Modal">
            <i class="fa fa-check-circle-o fa-5x" aria-hidden="true"></i>
            <h1>Bonne visite!</h1>
            <a href="index1.html" id="GoodBtn">Entrer</a>
        </div>
    </section>

    <section class="FlashMessage" id="BadMsg">
        <div class="Modal">
            <i class="fa fa-times-circle-o fa-5x" aria-hidden="true"></i>
            <h1>C'est incorrect!</h1>
            <button class="CloseButton" id="BadBtn">Close</button>
        </div>
    </section>
</body>
</html>
